	<!--Sign Up Section-->
	<div id="signUp" class="modal fade">
		<div class="modal-dialog">
			<!--Sign Up Content-->
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" align="center"> Sign Up to I.D.E.A.Z.oned </h3>
				</div>
				<form action="php/signup.php" method="post">
					<div class="modal-body">
						<div class="form-group">
							<label for="fname">* Your Name </label>
							<input type="text" id="fname" class="form-control" placeholder="First Name"><br/>
							<input type="text" id="lname" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label for="uname">* Profile User Name </label>
							<input id="uname" placeholder="User Name" class="form-control" type="text">
						</div>
						<div class="form-group">
							<label for="email">* E-Mail Address</label>
							<input type="email" placeholder="E-Mail" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="pwd0">* Choose a Strong Password</label><br/>
							<input type="password" id="pwd0" placeholder="Minimum 6 Characters" class="form-control">
						</div>
						<div class="form-group">
							<label for="pwd1">* Verify Password Entry</label>
							<input type="password" id="pwd1" placeholder="Password Verification" class="form-control">
						</div>
						<div class="form-group">
							<label class="radio-inline"><input type="radio" name="gender">Male</label>
							<label class="radio-inline"><input type="radio" name="gender">Female</label>
							<label class="radio-inline"><input type="radio" name="gender">Others</label>
						</div>
					</div>
					<!--Footer of Modal-->
					<div class="modal-footer">
						<center>
							<span>
								<button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
								<button type="button" class="btn btn default" data-dismiss="modal">Cancel</button>
							</span>
						</center>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!--Login Section-->
	<div id="logIn" class="modal fade">
		<div class="modal-dialog">
			<!--Login Content-->
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" align="center"> I.D.E.A.Z.oned Login In </h3>
				</div>
				<form>
					<div class="modal-body">
						<div class="form-group">
							<label for="email">User Login Address : </label>
							<input type="email" class="form-control" id="email" placeholder="E-Mail Address">
						</div>
						<div class="form-group">
							<label for="pwd">Enter Password : </label>
							<input type="password" class="form-control" id="pwd" placeholder="Password">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
					</div>
					<!--Footer of Modal-->
					<div class="modal-footer">
						<center>
							<span>
								<button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
								<button type="button" class="btn btn default" data-dismiss="modal">Cancel</button>
							</span>
						</center>
					</div>
